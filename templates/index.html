<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Портфолио разработчика</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='store.css') }}">
</head>
<body>
    <header>
        <h1>Портфолио разработчика</h1>
    </header>

    <form action="/add" method="post">
        <input type="text" name="title" placeholder="Название проекта" required>
        <input type="url" name="link" placeholder="Ссылка на репозиторий" required>
        <button type="submit">Добавить</button>
    </form>

    <form action="/clear" method="post">
        <button type="submit">Очистить список</button>
    </form>

    <div>
        {% for project in projects %}
            <div class="project">
                <strong>{{ project.title }}</strong> —
                <a href="{{ project.link }}" target="_blank">ссылка</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
